<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíå</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

/* Envelope */
.envelope-wrapper{
    position:relative;
    text-align:center;
}

.envelope{
    width:260px;
    height:170px;
    background:#ff6b81;
    position:relative;
    border-radius:8px;
    cursor:pointer;
    transition:0.5s;
}

.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#ff4757;
    clip-path:polygon(0 0,50% 60%,100% 0);
}

.tap-text{
    position:absolute;
    width:100%;
    bottom:-40px;
    font-weight:bold;
    color:black;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0.4;}
}

/* Blur effect */
.blur{
    filter:blur(6px);
}

/* Letter */
.letter{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    width:300px;
    background:white;
    padding:25px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    transition:0.5s;
    z-index:10;
}

.letter.show{
    transform:translate(-50%,-50%) scale(1);
}

/* Fold line */
.fold{
    width:100%;
    height:2px;
    background:#ddd;
    margin:10px 0;
}

/* Buttons */
button{
    padding:10px 20px;
    border:none;
    border-radius:8px;
    margin:10px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}
.letter button:hover{
    background-color: darkred;
    font-weight: bold;
    transition: 0.3s;
}


.yes{
    background:#2ed573;
    color:white;
    font-size:16px;
}

.no{
    background:#ff4757;
    color:white;
    font-size:16px;
}

/* Final Image Screen */
.final{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    text-align:center;
    transition:0.5s;
}

.final.show{
    transform:translate(-50%,-50%) scale(1);
}

.final img{
    width:200px;
    border-radius:12px;
    margin-top:15px;
}
.image-container{
    position:relative;
    display:inline-block;
}

.image-container img{
    width:300px;
    border-radius:15px;
}
.center-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    text-align:center;
    font-weight:bold;
    font-size:20px;
    text-shadow:2px 2px 8px rgba(27, 25, 25, 0.8);
    padding:10px;
}



</style>
</head>

<body>

<div class="envelope-wrapper">
    <div class="envelope" onclick="openEnvelope()"></div>
    <div class="tap-text">Tap to open üëÜ</div>
</div>

<div class="letter" id="letter">
    <h2>Will you be my Valentine ? üíñ</h2>
    <div class="fold"></div>
    <button class="yes" id="yesBtn" onclick="yesClick()">Yes üíò</button>
    <button class="no" id="noBtn" onclick="noClick()">No üòÖ</button>
</div>

<div class="letter" id="thankYou">
    <h3>Thank you for being with me all the time.<br>
    And I also care about you.<br>
    Always be there for you üíû</h3>
    <button onclick="finalStep()">Love you too, my Hero üíåü•∞</button>
</div>

<div class="final" id="finalScreen">
    <div class="image-container">
        <img src="image2.png" alt="Hero">
        <h2 class="center-text">
            Aww Thank You Neha. <br>
            I will meet you soon. ü•πüßë‚Äçü§ù‚Äçüßëüíù
        </h2>
    </div>
</div>


<script>
let yesSize = 16;

function openEnvelope(){
    document.querySelector(".envelope-wrapper").classList.add("blur");
    document.getElementById("letter").classList.add("show");
}

function noClick(){
    yesSize *= 1.3; // increase 30%
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";

    let noBtn = document.getElementById("noBtn");
    let current = parseFloat(window.getComputedStyle(noBtn).fontSize);
    noBtn.style.fontSize = (current * 0.7) + "px"; // decrease 30%
}

function yesClick(){
    document.getElementById("letter").classList.remove("show");
    document.getElementById("thankYou").classList.add("show");
}

function finalStep(){
    document.getElementById("thankYou").classList.remove("show");
    document.getElementById("finalScreen").classList.add("show");
}
</script>

</body>
</html>
